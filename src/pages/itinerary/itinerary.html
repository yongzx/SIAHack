<ion-header>
    <ion-navbar>
      <ion-title>Itinerary</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>



        <section id="cd-timeline" class="cd-container">
          <div ng-repeat="activity in timeline">
            <div class="cd-timeline-block">
              <div class="cd-timeline-picture dark">
                <p>09:00</p>
                <p>AM</p>
              </div>
              <!-- cd-timeline-img -->
              <div class="cd-timeline-content dark">
                <ion-card>

                  <img src="assets/icon/cablecar.jpg">
                  <ion-fab right top>
                    <button ion-fab>
                      <ion-icon name="pin"></ion-icon>
                    </button>
                  </ion-fab>

                  <ion-item>
                    <ion-icon name="football" item-start large></ion-icon>
                    <h2>Cable Car</h2>
                    <p>11 SIA St, Singapore, 012345</p>
                  </ion-item>

                  <ion-item>
                    <span item-left>18 min</span>
                    <span item-left>(2.6 mi)</span>
                    <button ion-button icon-left clear item-end>
                      <ion-icon name="navigate"></ion-icon>
                      Start
                    </button>
                  </ion-item>

                </ion-card>
              </div>
            </div>
          </div>

          <div ng-repeat="activity in timeline">
            <div class="cd-timeline-block">
              <div class="cd-timeline-picture dark">
                <p>10:00</p>
                <p>AM</p>
              </div>
              <!-- cd-timeline-img -->
              <div class="cd-timeline-content dark">
                <ion-card>

                  <img src="assets/icon/cablecar.jpg">
                  <ion-fab right top>
                    <button ion-fab>
                      <ion-icon name="pin"></ion-icon>
                    </button>
                  </ion-fab>

                  <ion-item>
                    <ion-icon name="football" item-start large></ion-icon>
                    <h2>Cable Car</h2>
                    <p>11 SIA St, Singapore, 012345</p>
                  </ion-item>

                  <ion-item>
                    <span item-left>18 min</span>
                    <span item-left>(2.6 mi)</span>
                    <button ion-button icon-left clear item-end>
                      <ion-icon name="navigate"></ion-icon>
                      Start
                    </button>
                  </ion-item>

                </ion-card>
              </div>
            </div>
          </div>

        </section>




  </ion-content>

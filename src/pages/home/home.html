<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="assets/icon/logo.png" alt="your image" style="width:50%;height:40%;" align="middle">
  <div class="title">
    <h2>SIA Stopover Holiday</h2>
  </div>

  <!-- INSERT QR CODE HERE -->
  <button ion-button full icon-left (click)="scanCode()">
    <ion-icon name="qr-scanner"></ion-icon>Scan Tickets</button>

  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      <ion-card-title>
        Checked in! Ticket ID: {{ scannedCode }}
      </ion-card-title>
      <p>Passenger ID: 2301C9F900006118</p>
      <p>Last Name: APPCHALLENGE</p>
      <p>First Name: SIA</p>
      <p>Scheduled Departure: 2017-11-01 01:55:00</p>
      <p>Estimated Departure: 2017-11-01 01:55:00</p>
      <p>Delay: None</p>
    </ion-card-content>
  </ion-card>
</ion-content>

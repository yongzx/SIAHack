<ion-header>
  <ion-navbar>
    <ion-title>
      Personalization
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Adventure</ion-label>
      <ion-checkbox [(ngModel)]="personalized_act.adventure" (click)="personalAct()"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Nature</ion-label>
      <ion-checkbox [(ngModel)]="personalized_act.nature"(click)="personalAct()"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Food</ion-label>
      <ion-checkbox [(ngModel)]="personalized_act.food"(click)="personalAct()"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Culture</ion-label>
      <ion-checkbox [(ngModel)]="personalized_act.culture"(click)="personalAct()"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>History</ion-label>
      <ion-checkbox [(ngModel)]="personalized_act.history"(click)="personalAct()"></ion-checkbox>
    </ion-item>
  </ion-list>

  <button ion-button block [navPush]="anotherPage">Submit</button>
</ion-content>
